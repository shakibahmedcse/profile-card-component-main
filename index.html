<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: relative;
top: 10rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <section class="profile_card">
      <div class="container">
        <div class="profile_card_main">
            <div class="cover_img">
              <img src="./images/bg-pattern-card.svg" alt="bg_cover">
            </div>
            <div class="profile_content">
              <div class="profile_info">
                <div class="profile_img">
                  <img src="./images/image-victor.jpg" alt="victor">
                </div>
                <div class="profile_text">
                  <h5>Victor Crest <span>26</span></h5>
                  <p>London</p>
                </div>
              </div>
              <div class="profile_followers">
                <div class="followers">
                  <h3>80K</h3>
                  <p>Followers</p>
                </div>
                <div class="followers">
                  <h3>803K</h3>
                  <p>Likes</p>
                </div>
                <div class="followers">
                  <h3>1.4K</h3>
                  <p>Photos</p>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://programmershuvo.me/" target="_blank">ProgrammerShuvo</a>.
      </div>

    </section>
  
  
  
  
  
  
  
  
  
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
   -->
</body>
</html>
